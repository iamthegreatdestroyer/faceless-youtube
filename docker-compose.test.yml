version: "3.9"
services:
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: faceless-youtube-test-runner:latest
    container_name: faceless-test-runner
    volumes:
      - ./:/app:cached
    working_dir: /app
    environment:
      - POSTGRES_HOST=test-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=faceless_test
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - MONGO_HOST=test-mongodb
      - MONGO_PORT=27017
      - REDIS_HOST=test-redis
      - FFMPEG_AVAILABLE=1
    depends_on:
      - test-postgres
      - test-mongodb
      - test-redis
    networks:
      - test-network

  test-postgres:
    image: postgres:15-alpine
    container_name: postgres-test
    environment:
      POSTGRES_DB: faceless_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - test-network

  test-mongodb:
    image: mongo:6.0
    container_name: mongodb-test
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
    ports:
      - "27017:27017"
    networks:
      - test-network

  test-redis:
    image: redis:7-alpine
    container_name: redis-test
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  postgres-test-data:
