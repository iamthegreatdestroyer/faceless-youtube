# Nginx ModSecurity WAF Integration Configuration
# Includes ModSecurity module and connects to staging environment
# Date: October 25, 2025

# This file should be included in the main nginx.conf with:
# include /etc/nginx/modsecurity-integration.conf;

###############################################################################
# ModSecurity Module Loading
###############################################################################

# Load ModSecurity Dynamic Module
# Note: Ensure libmodsecurity3 and nginx-modsecurity are installed
# apt-get install libmodsecurity3 nginx-modsecurity

load_module modules/ngx_http_modsecurity_module.so;

###############################################################################
# Main HTTP Block Configuration
###############################################################################

upstream faceless_api {
    server api-staging:8000;
    keepalive 32;
}

upstream faceless_dashboard {
    server dashboard-staging:3000;
    keepalive 32;
}

###############################################################################
# HTTP Server Configuration
###############################################################################

server {
    listen 80;
    listen [::]:80;
    server_name api.faceless-youtube.local dashboard.faceless-youtube.local;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.faceless-youtube.local dashboard.faceless-youtube.local;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    ###########################################################################
    # API Endpoint with WAF Protection
    ###########################################################################

    location /api/ {
        # Enable ModSecurity for this location
        modsecurity on;
        modsecurity_rules_file /etc/modsecurity/modsecurity.conf;

        # Set unique request ID for tracking
        set $request_id $request_time-$msec-$connection;

        # Proxy settings
        proxy_pass http://faceless_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # CORS Headers (if needed)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    ###########################################################################
    # Dashboard Endpoint
    ###########################################################################

    location / {
        # Dashboard typically doesn't need WAF protection on every request
        # but can be enabled if needed
        modsecurity on;
        modsecurity_rules_file /etc/modsecurity/modsecurity.conf;

        proxy_pass http://faceless_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Long timeouts for dashboard
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    ###########################################################################
    # Health Check Endpoint (No WAF)
    ###########################################################################

    location /health {
        access_log off;
        modsecurity off;

        proxy_pass http://faceless_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Quick response
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    ###########################################################################
    # Metrics Endpoint (No WAF)
    ###########################################################################

    location /metrics {
        access_log off;
        modsecurity off;

        proxy_pass http://faceless_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Quick response
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    ###########################################################################
    # Static Files (No WAF)
    ###########################################################################

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        modsecurity off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    ###########################################################################
    # Deny Access to Sensitive Files
    ###########################################################################

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.conf$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    ###########################################################################
    # Custom Error Pages
    ###########################################################################

    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

###############################################################################
# WAF-Specific Logging
###############################################################################

log_format waf_log '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    '"$modsecurity_status" "$modsecurity_matched"';

###############################################################################
# End of Nginx ModSecurity Configuration
###############################################################################
