version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        ENVIRONMENT: production
    image: faceless-youtube-api:prod
    container_name: api-prod
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - WORKERS=${WORKERS:-4}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - prod-network
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.prod
      args:
        ENVIRONMENT: production
    image: faceless-youtube-dashboard:prod
    container_name: dashboard-prod
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    depends_on:
      - api
    networks:
      - prod-network
    environment:
      - VITE_API_BASE_URL=http://api:8000
      - NODE_ENV=production

  postgres:
    image: postgres:16-alpine
    container_name: postgres-prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-faceless}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-faceless_yt}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-faceless}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - prod-network

  mongodb:
    image: mongo:7
    container_name: mongodb-prod
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - mongodb-data:/data/db
    networks:
      - prod-network

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - redis-data:/data
    networks:
      - prod-network

volumes:
  postgres-data:
    driver: local
  mongodb-data:
    driver: local
  redis-data:
    driver: local

networks:
  prod-network:
    driver: bridge
