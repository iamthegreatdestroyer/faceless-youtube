version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        ENVIRONMENT: staging
    image: faceless-youtube-api:staging
    container_name: api-staging
    environment:
      - ENVIRONMENT=staging
      - DATABASE_URL=${DATABASE_URL}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      postgres-staging:
        condition: service_started
      mongodb-staging:
        condition: service_started
      redis-staging:
        condition: service_started
    networks:
      - staging-network
    volumes:
      - ./logs:/app/logs

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.prod
      args:
        ENVIRONMENT: staging
    image: faceless-youtube-dashboard:staging
    container_name: dashboard-staging
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - staging-network

  postgres-staging:
    image: postgres:15-alpine
    container_name: postgres-staging
    environment:
      POSTGRES_DB: faceless_youtube_staging
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
    networks:
      - staging-network

  mongodb-staging:
    image: mongo:7
    container_name: mongodb-staging
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: faceless_youtube_staging
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - mongodb-staging-data:/data/db
    networks:
      - staging-network

  redis-staging:
    image: redis:7-alpine
    container_name: redis-staging
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    volumes:
      - redis-staging-data:/data
    networks:
      - staging-network

networks:
  staging-network:
    driver: bridge

volumes:
  postgres-staging-data:
  mongodb-staging-data:
  redis-staging-data:
