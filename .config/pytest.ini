[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = .
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    ffmpeg: marks tests that require FFmpeg to be installed
    filesystem: marks tests that require an actual filesystem (not mocked)
    docker: marks tests that require dockerized services (postgres/mongo/redis)
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
